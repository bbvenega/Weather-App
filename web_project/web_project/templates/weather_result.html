<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
</head>
<body>
    <h1>Weather Result</h1>
    <table>
        <tr>
            <th>Period</th>
            <th>Temperature</th>
            <th>Detailed Forecast</th>
        </tr>
        {% for period in periods %}
        <tr>
            <td>{{ period.name }}</td>
            <td>{{ period.temperature }}</td>
            <td>{{ period.detailed_forecast }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
